spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/my-blog
    username: h2
    #Set database password from your system environment variable
    password: ${BLOG_H2_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true
logging:
  level:
    root: warn
server:
  port: 8084
my:
